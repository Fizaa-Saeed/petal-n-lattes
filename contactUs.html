    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="fw-bold text-center mb-4">Contact Us</h2>
                <p class="fw-bold  text-body-secondary text-center mb-4">Have a question or suggestion? We'd love to hear from you!</p>
                <form class="row g-3">


                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Your Name">
                    </div>


                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="your@example.com">
                    </div>


                    <div class="col-12">
                        <label for="inputSubject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="inputSubject"
                            placeholder="Reason for contacting us">
                    </div>

                    <div class="col-12">
                        <label for="inputMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="inputMessage" rows="5"
                            placeholder="Write your message here"></textarea>
                    </div>

                    <div class="col-md-6">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>Punjab</option>
                            <option>Sindh</option>
                            <option>Khyber Pakhtunkhwa</option>
                            <option>Balochistan</option>
                            <option>Gilgit-Baltistan</option>
                            <option>Islamabad Capital Territory</option>
                            <option>Azad Jammu & Kashmir</option>
                        </select>
                    </div>


                    <div class="col-md-6">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="Postal code">
                    </div>


                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Subscribe to our newsletter
                            </label>
                        </div>
                    </div>


                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
